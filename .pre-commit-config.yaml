  #       additional_dependencies: [django-stubs, types-requests]
  #       exclude: (migrations/|tests/|scripts/)

  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: python manage.py check
        language: system
        pass_filenames: false

      - id: django-check-migrations
        name: Django Check Migrations
        entry: python manage.py makemigrations --check --dry-run
        language: system
        pass_filenames: false
        files: models\.py$

  # UI/UX specific hooks
  - repo: local
    hooks:
      - id: css-lint
        name: CSS Lint
        entry: npx stylelint
        language: system
        files: \.(css|scss)$
        args: ["--fix"]

      - id: js-lint
        name: JavaScript Lint
        entry: npx eslint
        language: system
        files: \.js$
        args: ["--fix", "--no-warn-ignored", "--max-warnings", "100"]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        exclude: tests/
        args: ['-c', '.bandit', '-f', 'csv']  # Use .bandit config file and CSV format

