  #     - '--'
  #     - 'python'
  #     - 'manage.py'
  #     - 'migrate'
  #     - '--noinput'

  # Step 4: Collect static files (optional if done in Dockerfile)
  # Uncomment when Cloud SQL is properly configured
  # - name: 'gcr.io/google-appengine/exec-wrapper'
  #   args:
  #     - '-i'
  #     - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
  #     - '-s'
  #     - '${_INSTANCE_CONNECTION_NAME}'
  #     - '-e'
  #     - 'SECRET_KEY=unused'
  #     - '-e'
  #     - 'DATABASE_URL=unused'
  #     - '--'
  #     - 'python'
  #     - 'manage.py'
  #     - 'collectstatic'
  #     - '--noinput'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-site'
      - '--image'
      - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'

# Substitution variables (set in Cloud Build trigger or pass via CLI)
substitutions:
  _REGION: us-central1

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-site:latest'

# Build timeout
timeout: 1800s

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY
