# =============================================================================
# Google Cloud Build Configuration
# =============================================================================
# Automated build and deployment pipeline for Google Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-site:latest'
      - '.'
    timeout: 1200s

  # Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/portfolio-site:latest'

  # Step 3: Run database migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
      - '-s'
      - '${_INSTANCE_CONNECTION_NAME}'
      - '-e'
      - 'SECRET_KEY=${_SECRET_KEY}'
      - '-e'
      - 'DATABASE_URL=${_DATABASE_URL}'
      - '--'
      - 'python'
      - 'manage.py'
      - 'migrate'
      - '--noinput'

  # Step 4: Collect static files (optional if done in Dockerfile)
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
      - '-s'
      - '${_INSTANCE_CONNECTION_NAME}'
      - '-e'
      - 'SECRET_KEY=${_SECRET_KEY}'
      - '-e'
      - 'DATABASE_URL=${_DATABASE_URL}'
      - '--'
      - 'python'
      - 'manage.py'
      - 'collectstatic'
      - '--noinput'

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-site'
      - '--image'
      - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=portfolio_site.settings'
      - '--set-cloudsql-instances'
      - '${_INSTANCE_CONNECTION_NAME}'

# Substitution variables (set in Cloud Build trigger or pass via CLI)
substitutions:
  _REGION: us-central1
  _INSTANCE_CONNECTION_NAME: your-project:us-central1:your-db-instance
  _SECRET_KEY: ${SECRET_KEY}  # Use Secret Manager instead
  _DATABASE_URL: ${DATABASE_URL}  # Use Secret Manager instead

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/portfolio-site:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-site:latest'

# Build timeout
timeout: 1800s

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY
