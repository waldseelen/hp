name: Deploy to Google Cloud Run

on:
  push:
    branches: [main, production]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: portfolio-site
  REGION: us-central1
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/portfolio-site

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$GITHUB_SHA -t $IMAGE_NAME:latest .

      - name: Push Docker image to GCR
        run: |
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 1 \
            --set-env-vars "DJANGO_SETTINGS_MODULE=portfolio_site.settings,ENVIRONMENT=production,GIT_SHA=$GITHUB_SHA" \
            --set-secrets "SECRET_KEY=SECRET_KEY:latest,DATABASE_URL=DATABASE_URL:latest,ALLOWED_HOSTS=ALLOWED_HOSTS:latest" \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format="value(status.url)")
          echo "Service URL: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Run Database Migrations
        run: |
          gcloud run jobs create migrate-db-$GITHUB_SHA \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --region $REGION \
            --set-secrets "SECRET_KEY=SECRET_KEY:latest,DATABASE_URL=DATABASE_URL:latest" \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --command "python,manage.py,migrate,--noinput" \
            --max-retries 3 || echo "Migration job already exists"
          
          gcloud run jobs execute migrate-db-$GITHUB_SHA --region $REGION --wait

      - name: Health Check
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format="value(status.url)")
          echo "Checking health at: $SERVICE_URL/health/"
          
          for i in {1..10}; do
            if curl -f "$SERVICE_URL/health/"; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Waiting for service to be ready... ($i/10)"
            sleep 10
          done
          
          echo "‚ùå Health check failed"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "üöÄ Deployment successful!"
          echo "Service: $SERVICE_NAME"
          echo "Region: $REGION"
          echo "Image: $IMAGE_NAME:$GITHUB_SHA"
          echo "URL: ${{ env.SERVICE_URL }}"
