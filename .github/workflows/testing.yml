name: Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # UNIT & INTEGRATION TESTS
  # ============================================================================

  python-tests:
    name: Python Tests (Unit + Integration)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov pytest-xdist

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py migrate --noinput

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: portfolio_site.settings.test
        run: |
          pytest tests/unit/ -v --tb=short --cov=apps --cov-report=xml --cov-report=html --cov-report=term -n auto

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: portfolio_site.settings.test
        run: |
          pytest tests/integration/ -v --tb=short --cov=apps --cov-append --cov-report=xml --cov-report=html --cov-report=term -n auto

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=85

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests,integration
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml

  # ============================================================================
  # CODE QUALITY CHECKS
  # ============================================================================

  code-quality:
    name: Code Quality (Lint, Type Check, Security)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy bandit safety
          pip install -r requirements.txt

      - name: Run flake8
        run: |
          flake8 apps/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 apps/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check apps/

      - name: Run mypy type checking
        run: |
          mypy apps/ --ignore-missing-imports
        continue-on-error: true

      - name: Run Bandit security scan
        run: |
          bandit -r apps/ -ll -f json -o bandit-report.json
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json
        continue-on-error: true

      - name: Django security check
        run: |
          python manage.py check --deploy

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  # ============================================================================
  # E2E TESTS (PLAYWRIGHT)
  # ============================================================================

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DJANGO_SETTINGS_MODULE: portfolio_site.settings.test
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Run Playwright E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DJANGO_SETTINGS_MODULE: portfolio_site.settings.test
        run: |
          npx playwright test --reporter=html --reporter=json --reporter=list

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-results
          path: test-results/results.json

  # ============================================================================
  # LIGHTHOUSE CI (PERFORMANCE & ACCESSIBILITY)
  # ============================================================================

  lighthouse:
    name: Lighthouse CI (Performance & Accessibility)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm ci

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DJANGO_SETTINGS_MODULE: portfolio_site.settings.test
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Start Django server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DJANGO_SETTINGS_MODULE: portfolio_site.settings.test
        run: |
          python manage.py runserver 8000 &
          sleep 10

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --config=lighthouserc.js || echo "Lighthouse failed"
        continue-on-error: true

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/

  # ============================================================================
  # QUALITY GATE
  # ============================================================================

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [python-tests, code-quality, e2e-tests]

    steps:
      - name: Check all jobs passed
        run: |
          echo "‚úÖ All tests passed!"
          echo "‚úÖ Code quality checks passed!"
          echo "‚úÖ E2E tests passed!"
          echo "üéâ Ready to merge/deploy!"

  # ============================================================================
  # BRANCH PROTECTION STATUS
  # ============================================================================

  status-check:
    name: Status Check (Required for Merge)
    runs-on: ubuntu-latest
    needs: [python-tests, code-quality, e2e-tests, lighthouse]
    if: always()

    steps:
      - name: Check required jobs
        run: |
          if [ "${{ needs.python-tests.result }}" != "success" ]; then
            echo "‚ùå Python tests failed"
            exit 1
          fi

          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "‚ùå Code quality checks failed"
            exit 1
          fi

          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "‚ùå E2E tests failed"
            exit 1
          fi

          echo "‚úÖ All required checks passed!"

# ============================================================================
# SCHEDULED TESTS (NIGHTLY)
# ============================================================================

  nightly-full-suite:
    name: Nightly Full Test Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run full test suite
        run: echo "Run all tests including slow/integration tests"

      - name: Run load tests
        run: echo "Run Locust load tests"

      - name: Performance regression check
        run: echo "Compare performance with baseline"

      - name: Send notification
        if: failure()
        run: echo "Send Slack/email notification on failure"
