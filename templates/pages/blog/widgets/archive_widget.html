{% load static %} <div class="widget archive-widget" data-widget="archive"> <div class="widget-header"> <h3 class="widget-title"> <i class="fas fa-archive" aria-hidden="true"></i> {{ widget_title }} </h3> </div> <div class="widget-content"> {% if archive_data %} <ul class="archive-list"> {% for item in archive_data %} <li class="archive-item"> <a href="{% url 'blog:archive' year=item.month.year month=item.month.month %}" class="archive-link" title="{{ item.count }} posts in {{ item.month|date:'F Y' }}"> <div class="archive-date"> <span class="month">{{ item.month|date:"M" }}</span> <span class="year">{{ item.month.year }}</span> </div> <div class="archive-info"> <span class="post-count">{{ item.count }} post{{ item.count|pluralize }}</span> <i class="fas fa-chevron-right" aria-hidden="true"></i> </div> </a> </li> {% endfor %} </ul> <div class="widget-footer"> <a href="{% url 'blog:archive_index' %}" class="view-all-link"> View Full Archive <i class="fas fa-history" aria-hidden="true"></i> </a> </div> {% else %} <div class="empty-state"> <i class="fas fa-archive" aria-hidden="true"></i> <p>No archived posts available.</p> </div> {% endif %} </div> </div> <style> .archive-widget { background: var(--card-background, #fff); border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); margin-bottom: 2rem; } .archive-widget .widget-header { margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--primary-color, #007bff); } .archive-widget .widget-title { color: var(--text-color, #333); font-size: 1.25rem; font-weight: 600; margin: 0; display: flex; align-items: center; gap: 0.5rem; } .archive-list { list-style: none; padding: 0; margin: 0; max-height: 300px; overflow-y: auto; } .archive-item { margin-bottom: 0.5rem; } .archive-link { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; background: var(--secondary-background, #f8f9fa); border-radius: 6px; text-decoration: none; color: var(--text-color, #333); transition: all 0.2s ease; border: 1px solid transparent; } .archive-link:hover { background: var(--primary-color, #007bff); color: white; transform: translateX(2px); border-color: var(--primary-color, #007bff); } .archive-date { display: flex; flex-direction: column; align-items: flex-start; } .month { font-size: 1rem; font-weight: 600; line-height: 1; } .year { font-size: 0.8rem; opacity: 0.7; line-height: 1; } .archive-info { display: flex; align-items: center; gap: 0.5rem; } .post-count { font-size: 0.9rem; font-weight: 500; } .archive-link:hover .post-count, .archive-link:hover .year { opacity: 1; } .archive-widget .widget-footer { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color, #e0e0e0); text-align: center; } .archive-widget .view-all-link { color: var(--primary-color, #007bff); text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: color 0.2s ease; } .archive-widget .view-all-link:hover { color: var(--primary-dark, #0056b3); } .archive-widget .empty-state { text-align: center; color: var(--muted-color, #666); padding: 2rem 0; } .archive-widget .empty-state i { font-size: 2rem; margin-bottom: 1rem; opacity: 0.5; } /* Scrollbar styling */ .archive-list::-webkit-scrollbar { width: 4px; } .archive-list::-webkit-scrollbar-track { background: var(--background-color, #f1f1f1); border-radius: 2px; } .archive-list::-webkit-scrollbar-thumb { background: var(--primary-color, #007bff); border-radius: 2px; } .archive-list::-webkit-scrollbar-thumb:hover { background: var(--primary-dark, #0056b3); } /* Dark mode support */ @media (prefers-color-scheme: dark) { .archive-widget { background: var(--card-background-dark, #1f2937); color: var(--text-color-dark, #f9fafb); } .archive-link { background: var(--secondary-background-dark, #374151); color: var(--text-color-dark, #f9fafb); } } </style>
