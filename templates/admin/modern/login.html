{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel - Oturum Aç">
    <title>Oturum Aç - Admin Panel</title>
    <link rel="stylesheet" href="{% static 'admin/zero-based/admin-style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sidebar'ı tamamen gizle */
        .sidebar, aside, nav.sidebar {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        /* Force visibility for login page */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1f2937 100%);
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .login-page {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
            min-height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
        }

        .login-card {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            max-width: 420px !important;
            background: rgba(17, 24, 39, 0.95) !important;
            border-radius: 16px !important;
            padding: 48px !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5) !important;
        }

        .form-group {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            margin-bottom: 24px !important;
        }

        .form-label {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            color: #e6c547 !important;
            font-weight: 500 !important;
            margin-bottom: 8px !important;
        }

        .form-input {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            padding: 12px 16px !important;
            background: rgba(31, 41, 55, 0.8) !important;
            border: 1px solid rgba(230, 197, 71, 0.2) !important;
            border-radius: 8px !important;
            color: #fff !important;
            font-size: 16px !important;
        }

        .form-input:focus {
            outline: none !important;
            border-color: #e6c547 !important;
            box-shadow: 0 0 0 3px rgba(230, 197, 71, 0.1) !important;
        }

        .btn {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            padding: 14px 24px !important;
            background: #e6c547 !important;
            color: #0a0a0f !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 8px !important;
        }

        .btn:hover {
            background: #c8b560 !important;
        }
    </style>
</head>
<body class="login-body">
    <!-- Login Page -->
    <div class="login-page">
        <div class="login-card">
            <!-- Header -->
            <div class="login-card__header">
                <div class="login-card__logo">AP</div>
                <h1 class="login-card__title">Admin Panel</h1>
                <p class="login-card__subtitle">Devam etmek için giriş yapın</p>
            </div>

            <!-- Error Messages -->
            {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                <div class="alert alert--{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" action="{% url 'admin:login' %}?next={% url 'modern_admin:dashboard' %}" class="login-form" id="loginForm">
                {% csrf_token %}

                <!-- Email Input -->
                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="admin@example.com"
                        required
                        aria-describedby="emailError"
                        autocomplete="username"
                    >
                    <span id="emailError" class="form-error" role="alert" aria-live="polite"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                        minlength="6"
                        aria-describedby="passwordError"
                        autocomplete="current-password"
                    >
                    <span id="passwordError" class="form-error" role="alert" aria-live="polite"></span>
                </div>

                <!-- Remember & Forgot -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" class="checkbox-input">
                        <span class="checkbox-text">Beni Hatırla</span>
                    </label>
                    <a href="#" class="form-link">Şifremi Unuttum?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn--primary btn--full" id="submitBtn">
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"/>
                    </svg>
                    <span class="btn-text">Oturum Aç</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-card__footer">
                <p class="login-card__footer-text">
                    © 2025 Admin Panel. Tüm hakları saklıdır.
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'admin/zero-based/admin-script.js' %}"></script>
</body>
</html>
