<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oturum Aç - Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body" style="margin: 0; padding: 0; overflow-x: hidden;">

    <!-- LOGIN PAGE - SIDEBAR YOK! -->
    <div class="login-page">
        <div class="login-card">

            <!-- Logo ve Başlık -->
            <header class="login-header">
                <div class="login-logo" aria-label="Admin Panel Logo">
                    AP
                </div>
                <h1 class="login-title">Oturum Aç</h1>
                <p class="login-subtitle">Yönetim paneline giriş yapın</p>
            </header>

            <!-- Giriş Formu -->
            <form class="login-form" id="loginForm" novalidate>

                <!-- E-posta -->
                <div class="form-group">
                    <label for="email" class="form-label form-label--required">
                        E-posta Adresi
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="ornek@domain.com"
                        autocomplete="email" required aria-describedby="email-error">
                    <div class="form-error" id="email-error" role="alert" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0a8 8 0 100 16A8 8 0 008 0zM7 4h2v5H7V4zm0 6h2v2H7v-2z" />
                        </svg>
                        <span id="email-error-text">Geçerli bir e-posta adresi giriniz</span>
                    </div>
                </div>

                <!-- Şifre -->
                <div class="form-group">
                    <label for="password" class="form-label form-label--required">
                        Şifre
                    </label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"
                        autocomplete="current-password" required minlength="6" aria-describedby="password-error">
                    <div class="form-error" id="password-error" role="alert" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0a8 8 0 100 16A8 8 0 008 0zM7 4h2v5H7V4zm0 6h2v2H7v-2z" />
                        </svg>
                        <span id="password-error-text">Şifre en az 6 karakter olmalıdır</span>
                    </div>
                </div>

                <!-- Beni Hatırla & Şifremi Unuttum -->
                <div class="login-extras">
                    <label class="login-remember">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="#" class="login-forgot">Şifremi Unuttum?</a>
                </div>

                <!-- Giriş Butonu -->
                <button type="submit" class="btn btn--primary w-full" style="display: inline-flex !important;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-2 0V4H5v12h10v-2a1 1 0 112 0v3a1 1 0 01-1 1H4a1 1 0 01-1-1V3z" />
                        <path
                            d="M13 10a1 1 0 011-1h3.586l-1.293-1.293a1 1 0 011.414-1.414l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L17.586 11H14a1 1 0 01-1-1z" />
                    </svg>
                    Oturum Aç
                </button>

            </form>

            <!-- Alt Bilgi -->
            <footer class="login-footer">
                <p>© 2024 Admin Panel. Tüm hakları saklıdır.</p>
            </footer>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="admin-script.js"></script>

</body>

</html>
