[phases.setup]
nixPkgs = ["python313", "postgresql_16.dev", "gcc", "nodejs_20"]

[phases.install]
cmds = [
    "npm install",
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmd = "export PATH=/opt/venv/bin:$PATH && npm run build:all && python manage.py collectstatic --noinput"

[start]
cmd = "bash scripts/railway-start.sh"
